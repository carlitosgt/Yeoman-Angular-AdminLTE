<div class="text-right" ng-show="islogin">
  Welcome {{dataLogin.username}}, <a href="" ng-click="logoutScada()">Logout !</a>
</div>
<div class="login-box" ng-hide="islogin">
  <div class="login-logo">
    <a href="#/"><b>SCADA.One</b></a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">{{login_msg}}</p>
    <form ng-submit="loginScada()">
      <div class="form-group has-feedback">
        <input ng-model="scada_username" type="text" class="form-control" placeholder="Username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input  ng-model="scada_password" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div><!-- /.col -->
      </div>
    </form>

  </div><!-- /.login-box-body -->
</div>
